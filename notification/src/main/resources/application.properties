server.port=8082
spring.application.name=notification
spring.datasource.url=jdbc:postgresql://localhost:5432/notification
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=admin
spring.datasource.password=password
spring.zipkin.base-url=http://localhost:9411
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.enabled=false
spring.rabbitmq.exchanges.internal=internal.exchange
spring.rabbitmq.exchanges.queue.notification=notification.queue
spring.rabbitmq.exchanges.routing-keys.internal-notification=internal.notification.routing-key
spring.rabbitmq.addresses=localhost:5672